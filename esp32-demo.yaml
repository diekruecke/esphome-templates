esphome:
  name: esp32-demo
  friendly_name: esp32-demo
  name_add_mac_suffix: true

esp32:
  board: esp32dev
  framework:
    # type: arduino
    type: esp-idf

logger:

api:

http_request:
  verify_ssl: false

ota:
  - platform: esphome
  - platform: http_request

update:
  - platform: http_request
    id: firmware_update_start
    name: Firmware Update
    source: https://diekruecke.github.io/esphome-templates/firmware/manifest.json

button:
  - platform: template
    name: Update Firmware from Github
    on_press:
      then:
        - update.perform:
            id: firmware_update_start

